<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jabari Mitchell">

    <title>Contact-List</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./Content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

    <script src="./Scripts/authguard.js"></script>


</head>
<body>

<header>
</header>

<main class="container">
    <h1 class="mb-5">
        Contact List!
    </h1>

    <!-- div.row>div.col>table.table.table-striped.table-boarded.table-hover>
    (thead.table-dark>tr>th[scope="col"]*6)+(tbody#contactList) -->
    <div class="row">
        <div class="col">

            <button id="addButton" class="btn btn-primary btn-sm">
                <i class="fa fa-plus fa-sm">Add Contact</i>
            </button><br><br>

            <table class="table table-striped table-boarded table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center"></th>
                    <th scope="col"> Full Name </th>
                    <th scope="col"> Contact Number </th>
                    <th scope="col"> Email Address </th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>

</main>

<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
